services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: todo
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  sqlc:
    image: sqlc/sqlc:latest
    working_dir: /src
    volumes:
      - ./:/src
    command: ["generate"]
    depends_on:
      - db

  goose:
    image: kukymbr/goose-docker:latest
    depends_on:
      - db
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: ${DB_URL}
    volumes:
      - ./internal/adapters/migrations:/migrations
    command: up

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_URL: ${DB_URL}
      APP_PORT: ${APP_PORT}
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data: {}
